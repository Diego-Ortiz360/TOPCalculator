<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>

    <script src="/main.js" defer></script>

    <link href="/style.css" rel="stylesheet"/>
    
</head>
<body>

    <div class="calculatorCase">

        <div class="allScreensAndButtons">
            
            <div class="screensContainer">

                <input type="text" id="previusOperation" class="screen" disabled>

                <input type="text"  id="currentOperation" class="screen" disabled>

            </div>

            <div class="clearAndDeleteContainer button">

                <button class="specialbtns button" id="clear">AC</button>
                <button class="specialbtns button" id="delete">DEL</button>

            </div>

            <div class="numbersAndOperationsContainer">

                <button class="number normalbtn button">7</button>
                <button class="number normalbtn button">8</button>
                <button class="number normalbtn button">9</button>
                <button class="operator normalbtn button"    id ="divide">/</button>


                <button class="number normalbtn button">4</button>
                <button class="number normalbtn button">5</button>
                <button class="number normalbtn button">6</button>
                <button class="operator normalbtn button" id="multiply">x</button>


                <button class="number normalbtn button" >1</button>
                <button class="number normalbtn button" >2</button>
                <button class="number normalbtn button" >3</button>
                <button class="operator normalbtn button" id="sub">-</button>
                

                <button class="decimal normalbtn button" id="decimal">.</button>
                <button class="number normalbtn button" >0</button>
                <button class="equal normalbtn button">=</button>
                <button class="operator normalbtn button" id="add">+</button>

            </div>
        </div>
    </div>        
    
</body>
</html>
